<ion-header>
  <ion-toolbar>
    <ion-title>Signin</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="danger" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="ion-text-center">

          <ion-item color="danger" style="padding: 10px; padding-top: 0;">
            <ion-label position="stacked">Name</ion-label>
            <ion-input id="name" type="text" formControlName="name" placeholder="Name"></ion-input>
          </ion-item>
          <ion-item color="danger" style="padding: 10px; padding-top: 0;"> 
            <ion-label position="stacked">Surname</ion-label>
            <ion-input id="surname" type="text" formControlName="surname" placeholder="Surname"></ion-input>
          </ion-item>
          <ion-item color="danger" style="padding: 10px; padding-top: 0;">
            <ion-label position="stacked">Email</ion-label>
            <ion-input id="email" type="email" formControlName="email" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item color="danger" style="padding: 10px; padding-top: 0;">
            <ion-label position="stacked">Password</ion-label>
            <ion-input id="password" type="password" formControlName="password" placeholder="Password"></ion-input>
          </ion-item>
          <ion-item color="danger" style="padding: 10px; padding-top: 0;">
            <ion-label position="stacked">Os</ion-label>
            <ion-input id="os" type="text" formControlName="os" placeholder="Os"></ion-input>
          </ion-item>
          
          <ion-button expand="block" shape="round" color="danger" fill="outline" type="submit" [disabled]="!signInForm.valid">Signin</ion-button>

          <p style="font-size: xx-small">I authorize the processing of my personal data, pursuant to Legislative Decree 196</p>
        </form>

        

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
